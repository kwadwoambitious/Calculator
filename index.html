<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Hello World</h1>
<div class="calculator-container">
  <div class="calculator-items">
    <p class="display-calculation answer"></p>
    <p>
      <button onclick="
      clearInputField('1');
      " class="numbers">1</button>

      <button onclick="
      clearInputField('2');
      " class="numbers">2</button>

      <button onclick="
      clearInputField('3');
      " class="numbers">3</button>

      <button onclick="
      updateCalculation('+');
      "  class="operators">+</button>
    </p>

    <p>
      <button onclick="
      clearInputField('4');
      " class="numbers">4</button>

      <button onclick="
      clearInputField('5');
      " class="numbers">5</button>

      <button onclick="
      clearInputField('6');
      " class="numbers">6</button>

      <button onclick="
      updateCalculation('-');
      " class="operators">-</button>
    </p>

    <p>
      <button onclick="
      clearInputField('7');
      " class="numbers">7</button>

      <button onclick="
      clearInputField('8');
      " class="numbers">8</button>

      <button onclick="
      clearInputField('9');
      " class="numbers">9</button>

      <button onclick="
      updateCalculation('*');
      " class="operators">*</button>
    </p>

    <p>
      <button onclick="
      clearInputField('0');
      " class="numbers">0</button>

      <button onclick="
      updateCalculation('.');
      " class="numbers">.</button>

      <button onclick="
      calculation = eval(calculation);
    
      displayAnswer();

      localStorage.setItem('calculation', calculation);
      " class="numbers">=</button>

      <button onclick="
      updateCalculation('/');
      " class="operators">/</button>
    </p>

      <button onclick="
        calculation = 0;
        displayAnswer();
        localStorage.setItem('calculation', calculation);
      " class="numbers">Clear</button>
  </div>
</div>

  <script src="index.js"></script>
</body>
</html>
